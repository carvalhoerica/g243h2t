<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="../estilo/cadastro.css">
</head>
<body>
    <section class="cadastro">
        <form class="form-cadastro">
            <div class="campoInput">
                <input type="text" id="nome" name="nome" placeholder="" required>
                <label for="nome">Nome Completo</label>
            </div>
            <div class="campoInput">
                <input type="text" id="email" name="email" placeholder="" required>
                <label for="email">email</label>
            </div>
            <div class="campoInput">
                <input type="text" id="cpf" name="cpf" placeholder="" required>
                <label for="cpf">Cpf</label>
            </div>
            <div class="campoInput">
                <input type="text" id="AnoNascido" name="AnoNascido" placeholder="" required>
                <label for="AnoNascido">Ano que nasceu</label>
            </div>
            <div class="campoInput">
                <input type="text" id="senha" name="senha" placeholder="" required>
                <label for="senha">senha</label>
            </div>
            <div class="campoInput">
                <input type="text" id="RepetirSenha" name="RepetirSenha" placeholder="" required>
                <label for="RepetirSenha">Repetir Senha</label>
            </div>
            
        </form>
    </section>
</body>
</html>
